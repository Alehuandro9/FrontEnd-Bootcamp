<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Calculadora.css">
	<title>Calculadora</title>
  </head>

<body>
<h1>Calculadora</h1>
<div id="divCalculadora" class="calculadora">
    <div id="pantalla" class="pantalla">
    </div>
    <button id="CE" value="CE" class="botonNumero">CE</button>
    <button id="C" value="C" class="botonNumero">C</button>
    <button id="delete" value="borrar" class="botonNumero">‚Üê</button>
    <button id="division" value="division "class="botonNumero">/</button>
    <button id="7" value="7" class="botonNumero">7</button>
    <button id="8" value="8" class="botonNumero">8</button>
    <button id="9" value="9" class="botonNumero">9</button>
    <button id="multip" value="multip" class="botonNumero">X</button>
    <button id="4" value="4" class="botonNumero">4</button>
    <button id="5" value="5" class="botonNumero">5</button>
    <button id="6" value="6" class="botonNumero">6</button>
    <button id="resta" value="resta" class="botonNumero">-</button>
    <button id="1" value="1" class="botonNumero">1</button>
    <button id="2" value="2" class="botonNumero">2</button>
    <button id="3" value="3" class="botonNumero">3</button>
    <button id="suma" value="suma" class="botonNumero">+</button>
    <button id="nose" class="botonNumero">+/-</button>
    <button id="0" value="0" class="botonNumero">0</button>
    <button id="coma" value="coma" class="botonNumero">,</button>
    <button id="resultado" class="botonResultado">=</button>
</div>

<script src="Calculadora.js"></script>
</body>
</html>
